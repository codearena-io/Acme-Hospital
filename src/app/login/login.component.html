<div class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" #emailInput>
  <br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" #passwordInput>
  <br>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login(emailInput.value, passwordInput.value)">Sign in</button>
</div>
